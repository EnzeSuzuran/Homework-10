<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeAPI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Интернет-магазин</h1>
    <div id="message"></div>
    <form id="addProductForm">
        <h2>Добавить новый товар</h2>
        <input type="text" id="productTitle" placeholder="Название" required>
        <input type="number" id="productPrice" placeholder="Цена" step="0.01" required>
        <input type="text" id="productDescription" placeholder="Описание" required>
        <input type="text" id="productImage" placeholder="URL изображения" required>
        <select id="productCategory" required>
            <option value="">Выберите категорию</option>
        </select>
        <button type="submit">Добавить товар</button>
    </form>
    <h2>Каталог товаров</h2>
    <div id="productList"></div>
    <button id="loadMoreButton">Загрузить еще</button>
    <script src="./script.js"></script>
</body>
</html>
